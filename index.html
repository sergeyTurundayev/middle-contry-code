<!DOCTYPE html>

  <head>

  <body>
    <form action="/" class="country-code-form">
      <div class="phone-input">
        <div class="country-code">
          <div class="country-flag"><span class="us"></span></div>
          <div class="dial-code"><span>+1</span></div>
          <span class="code-arrow"></span>
          <div class="middle-contry-code-dropdown-block">
            <ul class="middle-contry-code-dropdown-list"></ul>
            <div class="middle-contry-code-dropdown-line-area">
              <div class="middle-contry-code-dropdown-line"></div>
            </div>
          </div>
          <!-- box -->
        </div>
        <input type="text" name="phone" />
      </div>
    </form><!-- form -->
    <form action="/" class="country-code-form">
